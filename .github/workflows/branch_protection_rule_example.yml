name: branch_protection_rule_example

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Read branch_protection_rule.md
        id: readme
        run: |
          file_content=$(cat ./events/branch_protection_rule.md)
          echo "{name}={file_content}" >> $GITHUB_OUTPUT

      - name: Print branch_protection_rule.md
        run: |
          cat "${{ steps.readme.outputs.content }}"
