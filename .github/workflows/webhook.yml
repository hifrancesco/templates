name: Webhook Workflow

on:
  issues:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Print Issue Title
      run: |
        echo "New issue opened: ${GITHUB_EVENT_ISSUE_TITLE}"
